<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food&Drinks</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/latest/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Sketch&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo" />
        <h2>SmartPOS</h2>
      </div>
      <div class="menu">
        <ul>
          <li class="opt">
            <img src="./assets/dashboard.svg" alt="Dashboard" />
            <span>Dashboard</span>
          </li>
          <li class="opt">
            <img src="./assets/burger.svg" alt="burger" />
            <span>Food & Drinks</span>
          </li>
          <li class="opt">
            <img src="./assets/message.svg" alt="Message" />
            <span>Messages</span>
          </li>
          <li class="opt">
            <img src="./assets/bill.svg" alt="Bill" />
            <span>Bills</span>
          </li>
          <li class="opt">
            <img src="./assets/settings.svg" alt="Settings" />
            <span>Settings</span>
          </li>
          <span>Other</span>
          <li class="opt">
            <img src="./assets/notif.svg" alt="Notifications" />
            <span>Notifications</span>
          </li>
          <li class="opt">
            <img src="./assets/support.svg" alt="Support" />
            <span>Support</span>
          </li>
        </ul>
      </div>
      <div class="user">
        <img src="./assets/Prof.svg" alt="Theresa Webb" />
        <h2>Theresa Webb</h2>
        <p>Waiter ‚Ä¢ 4h 56min</p>
        <button>Open Profile</button>
      </div>
    </nav>
    <main>
      <div class="bar">
        <img src="./assets/back.svg" alt="back" />
        <input type="text" placeholder="Search..." aria-label="Search" />
      </div>
      <div class="cont">
        <header>
          <span>Burgers üçî</span>
        </header>
        <div class="prods">
          <div class="pord">
            <img src="./assets/cheeseburger2.jpg" alt="Cheeseburger" />
            <span class="det">Cheeseburger</span>
          </div>
          <div class="pord">
            <img src="./assets/chikker.jpg" alt="chicken-burger" />
            <span class="det">chicken-burger</span>
          </div>
          <div class="pord">
            <img src="./assets/hamburger2.jpg" alt="Hamburger" />
            <span class="det">Hamburger</span>
          </div>
          <div class="pord">
            <img src="./assets/big-John.jpg" alt="Big-John" />
            <span class="det">Big John</span>
          </div>
          <div class="pord">
            <img src="./assets/spicyChicken.jpg" alt="Spicy Chicken" />
            <span class="det">Spicy Chicken</span>
          </div>
          <div class="pord">
            <img src="./assets/Superstars.jpg" alt="Superstars" />
            <span class="det">Superstars</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
